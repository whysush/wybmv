<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for bubbu ‚ù§Ô∏è</title>
    <style>
        :root {
            --primary: #ff85a1;
            --secondary: #fbb1bd;
            --accent: #ff4d6d;
            --bg: #fff0f3;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-user-drag: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #4a4a4a;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: visible;
        }

        .card-stack {
            position: relative;
            width: 320px;
            height: 420px;
            perspective: 1000px;
        }

        .card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: var(--card-shadow);
            cursor: grab;
            transition: transform 0.1s ease-out, opacity 0.3s, width 0.5s, height 0.5s;
            display: flex;
            flex-direction: column;
            border: 10px solid white;
            transform-origin: center;
            will-change: transform;
        }

        .card:active {
            cursor: grabbing;
        }

        .card img {
            width: 100%;
            height: 82%;
            object-fit: cover;
            border-radius: 5px;
            pointer-events: none;
        }

        .card .caption {
            margin-top: auto;
            padding-bottom: 10px;
            text-align: center;
            font-size: 1rem;
            color: #4a4a4a;
            font-weight: 600;
            line-height: 1.3;
            transition: opacity 0.3s;
        }

        .card.proposal-card {
            cursor: default;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            z-index: 0 !important;
        }

        .card.proposal-card h1 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: var(--accent);
        }

        .heart-icon {
            font-size: 60px;
            color: var(--accent);
            margin-bottom: 15px;
        }

        .yes-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 15px 45px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        .yes-btn:hover {
            transform: scale(1.1);
            background-color: #ff3355;
        }

        /* Placed card state */
        .discarded {
            pointer-events: none !important;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.6s !important;
        }

        .discarded .caption {
            opacity: 0; 
        }

        .bg-heart {
            position: fixed;
            color: var(--secondary);
            opacity: 0.25;
            z-index: -2;
            pointer-events: none;
        }

        #success-msg {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div class="card-stack" id="stack">
            <div class="card proposal-card" id="proposal">
                <div class="heart-icon">‚ù§Ô∏è</div>
                <h1>soma, will you be my valentine? <br> üëâüëà</h1>
                <button class="yes-btn" onclick="sayYes()">YES!</button>
            </div>
        </div>
    </div>

    <div id="success-msg">
        <h2 style="color: var(--accent); margin-bottom: 15px; font-size: 2rem;">hehe yayy!! üíó</h2>
        <p style="font-size: 1.2rem;">i love love you moonu much my bubbu babyy!! <br>YOU'RE MY VALENTINE üòàüòà</p>
        <div style="font-size: 50px; margin-top: 20px;">ü§≠üíó</div>
    </div>

    <script>
        // Filenames from user uploads
        const introImg = "1.jfif";
        const img1 = "2.jpeg";
		const img2 = "3.jpeg";
		const img3 = "4.jpeg";
		const img4 = "5.jpeg";

        const photos = [
            { 
                url: introImg, 
                caption: "for soma my bubbu bear ‚ù§Ô∏è<br><span style='font-size: 0.85rem; font-weight: normal; color: #888;'>(drag the images off the stack)</span>"
            },
            { url: img1, caption: "you're my jaanuu ü§≠" },
            { url: img2, caption: "you're my babyy ü§≠" },
            { url: img3, caption: "you're my bubbu ü§≠" },
            { url: img4, caption: "i have something to ask you üëâüëà" }
        ];

        const stack = document.getElementById('stack');
        let cardsRemoved = 0;

        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.className = 'bg-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.fontSize = (Math.random() * 25 + 10) + 'px';
            heart.style.transform = `rotate(${Math.random() * 360}deg)`;
            document.body.appendChild(heart);
        }

        for (let i = photos.length - 1; i >= 0; i--) {
            const photo = photos[i];
            const card = document.createElement('div');
            card.className = 'card';
            
            const activeZ = 100 + (photos.length - i);
            card.style.zIndex = activeZ; 
            
            const initialRotation = (Math.random() - 0.5) * 4;
            card.style.transform = `rotate(${initialRotation}deg)`;
            
            card.innerHTML = `
                <img src="${photo.url}" alt="Memory" onerror="this.src='https://via.placeholder.com/300x400?text=Lovely+Memory'">
                <div class="caption">${photo.caption}</div>
            `;

            initDrag(card, initialRotation, activeZ);
            stack.appendChild(card);
        }

        function initDrag(el, initialRot, originalZ) {
            let isDragging = false;
            let startX, startY;
            let currentX = 0, currentY = 0;
            let rotation = initialRot;

            const start = (e) => {
                if (el.classList.contains('discarded')) return;
                isDragging = true;
                const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
                const clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
                
                startX = clientX - currentX;
                startY = clientY - currentY;
                
                el.style.transition = 'none';
                el.style.zIndex = 1000; 
            };

            const move = (e) => {
                if (!isDragging) return;
                const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
                const clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
                
                currentX = clientX - startX;
                currentY = clientY - startY;
                rotation = initialRot + (currentX * 0.1);
                
                el.style.transform = `translate(${currentX}px, ${currentY}px) rotate(${rotation}deg)`;
            };

            const end = () => {
                if (!isDragging) return;
                isDragging = false;

                if (Math.abs(currentX) > 80 || Math.abs(currentY) > 80) {
                    cardsRemoved++;
                    el.classList.add('discarded');
                    el.style.zIndex = cardsRemoved; 
                    
                    el.style.transition = 'transform 0.6s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.6s';
                    el.style.transform = `translate(${currentX}px, ${currentY}px) rotate(${rotation}deg) scale(0.45)`;
                    el.style.opacity = "0.9";
                } else {
                    currentX = 0;
                    currentY = 0;
                    el.style.transition = 'transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                    el.style.transform = `rotate(${initialRot}deg)`;
                    
                    setTimeout(() => { 
                        if(!el.classList.contains('discarded')) el.style.zIndex = originalZ; 
                    }, 500);
                }
            };

            el.addEventListener('mousedown', start);
            el.addEventListener('touchstart', start, {passive: true});
            window.addEventListener('mousemove', move);
            window.addEventListener('touchmove', move, {passive: false});
            window.addEventListener('mouseup', end);
            window.addEventListener('touchend', end);
        }

        function sayYes() {
            const msg = document.getElementById('success-msg');
            msg.style.display = 'block';
            for(let i=0; i<80; i++) {
                setTimeout(createHeart, i * 35);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï'][Math.floor(Math.random() * 4)];
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '110vh';
            heart.style.fontSize = (Math.random() * 25 + 20) + 'px';
            heart.style.zIndex = '10000';
            heart.style.transition = `transform ${Math.random() * 2 + 2}s linear, opacity 2s`;
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.style.transform = `translateY(-130vh) rotate(${Math.random() * 720}deg)`;
                heart.style.opacity = '0';
            }, 100);
            
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
